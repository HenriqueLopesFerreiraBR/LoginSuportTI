<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>

    <title>Tela de login</title>
</head>
<body>
    <main>
        <section class="login">

            <div class="wrapper">

                <img src="./images/logo.webp" class="login_logo">

                <h1 class="login__title">Fazer login</h1>
     
                <label class="login__label">
                    <span >nome do usuario</span>
                    <input type="text" name="username" class="input">
                </label>
    
                <label class="login__label">
                    <span >Senha</span>
                    <input type="password" name="password" class="input" >
                </label>
    
                <div class="login__icon">
                    <button type="button" class="icons__button">
                        <img src="./images/facebook_icon.png" alt="facebook">
                    </button>
    
                    <button type="button" class="icons__button">
                        <img src="./images/apple_icon.png" alt="apple">
                    </button>
        
                    <button type="button" class="icons__button">
                        <img src="./images/googleplay_icon.png" alt="googleplay">
                    </button>
    
                </div>
    
                <label class="login__label--checkbox">
                    <input type="checkbox" class="input--checkbox">
                    Manter login
                </label>
            </div>

            <div class="wrapper">
                
                <button type="button" class="login__button" disabled>
                    Entrar  
                </button>

                <a href="#" class="login__link">não consegue iniciar a sessão</a>
                <a href="#" class="login__link">criar conta</a> 
            </div>


        </section>

        <section class="wallpaper">

        </section>
    </main>
</body>
</html>
